{% extends 'dash/base.html' %}

{% block sub_title %}
  Link Wizard
{% endblock sub_title %}

{% block sub_heading %}
  Un-tick the links you want to remove
{% endblock sub_heading %}

{% block content %}

  <ul class="nav nav-pills">
    <li class="nav-item">
      <a href="{{ url_option }}" class="nav-link">
        <i class="fa fa-reply"></i>
      </a>
    </li>
  </ul>

  <div class="row">
    <div class="col-12">
      <div class="l-box">
      {% include 'block/_wizard_form.html' with submit='Update' %}
      </div>
    </div>
  </div>
{% endblock content %}
