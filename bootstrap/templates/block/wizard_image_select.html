{% extends 'dash/base.html' %}

{% block sub_title %}
  Image Wizard
{% endblock sub_title %}

{% block sub_heading %}
  Un-tick the images you want to remove
{% endblock sub_heading %}

{% block content %}
  <div class="row">
    <div class="col">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="{{ url_option }}" class="nav-link">
            <i class="fa fa-reply"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col">
      {% include 'block/_wizard_form.html' with submit='Update' %}
      <br>
    </div>
  </div>
{% endblock content %}
