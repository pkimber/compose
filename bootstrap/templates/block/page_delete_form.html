{% extends 'dash/base.html' %}

{% block sub_title %}
  Delete Page
{% endblock sub_title %}

{% block sub_heading %}
  Delete Page
{% endblock sub_heading %}

{% block content %}
  <div class="container dash-area">

    <div class="row">
      <div class="col-12">
        <div class="l-box">
          <form action="" method="post">{% csrf_token %}
            <p>
              Are you sure you want to delete the '{{ object.name }}' page?
            </p>
            <input type="submit" value="Delete" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
    
  </div>
{% endblock content %}
