{% if user.is_staff %}
  {% if is_block_page %}
    <li class="nav-item">
      <a href="{% if design %}{{ view_url }}{% else %}{{ page.get_design_url }}?view={{ path }}{% endif %}"
        title="{% if design %}View{% else %}Design{% endif %}"
        class="nav-link">
        {% if design %}
          View
          <i class="fa fa-square-o"></i>
        {% else %}
          Design
          <i class="fa fa-edit"></i>
        {% endif %}
      </a>
    </li>
  {% endif %}
{% endif %}
