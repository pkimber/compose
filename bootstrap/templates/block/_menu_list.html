{% for p in menu_list %}
  <li class="nav-item{% if p.slug == page.slug and p.slug_menu == page.slug_menu %} active{% endif %}">
    <a href="{{ p.get_absolute_url }}" class="nav-link">
      {{ p.name }}
    </a>
  </li>
  {% if p.pk == page.pk %}
    {% include 'block/_design_menu.html' %}
  {% endif %}
{% endfor %}
