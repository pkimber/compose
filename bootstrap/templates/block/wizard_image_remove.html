{% extends 'dash/base.html' %}

{% load thumbnail %}

{% block sub_title %}
  Image Wizard
{% endblock sub_title %}

{% block sub_heading %}
  Remove Image
{% endblock sub_heading %}

{% block content %}
  <div class="row">
    <div class="col">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="{{ url_option }}" class="nav-link">
            <i class="fa fa-reply"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <img src="{% thumbnail image.image 200x200 crop='center' %}">
    </div>
  </div>
  <div class="row">
    <div class="col">
      {% include '_form.html' with submit='Remove this image from your page' %}
    </div>
  </div>
{% endblock content %}
