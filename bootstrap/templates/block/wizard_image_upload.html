{% extends 'dash/base.html' %}

{% block sub_title %}
  Image Wizard
{% endblock sub_title %}

{% block sub_heading %}
  Upload an image
{% endblock sub_heading %}

{% block content %}
  <div class="row">
    <div class="col">
      <div class="nav flex-column">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="{{ url_option }}" class="nav-link">
              <i class="fa fa-reply"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      {% include '_form.html' with legend='Upload Image' multipart=True %}
      <br>
    </div>
  </div>
{% endblock content %}
