<div class="row">
  <div class="col col-4">
    <div class="l-box">
      <a href="{% url 'block.page.list' %}">
        <i class="fa fa-file-text-o"></i>
        Pages
      </a>
    </div>
  </div>
  <div class="col col-4">
    <div class="l-box">
      <a href="{% url 'block.image.list' %}">
        <i class="fa fa-picture-o"></i>
        Image Library
      </a>
    </div>
  </div>
  <div class="col col-4">
    <div class="l-box">
      <a href="{% url 'block.link.list' %}">
        <i class="fa fa-picture-o"></i>
        Link Library
      </a>
    </div>
  </div>
  {% if not no_navigation_menu %}
  <div class="col col-4">
    <div class="l-box">
      {# navigation menu should be called main #}
      <a href="{% url 'block.menuitem.list' 'main' %}">
        <i class="fa fa-bars"></i>
        Navigation Menu
      </a>
    </div>
  </div>
  {% endif %}
  {% if not no_header_footer %}
  <div class="col col-4">
    <div class="l-box">
      <a href="{% url 'block.header.footer.update' %}">
        <i class="fa fa-header"></i>
        Header and footer
      </a>
    </div>
  </div>
  {% endif %}
  {% if user.is_superuser %}
    <div class="col col-4">
      <div class="l-box">
        <a href="{% url 'block.template.list' %}">
          <i class="fa fa-file-code-o"></i>
          Page Templates
        </a>
      </div>
    </div>
  {% endif %}
</div>
