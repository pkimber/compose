{% extends 'dash/base.html' %}
{% load thumbnail %}

{% block sub_title %}
  Image Wizard
{% endblock sub_title %}

{% block sub_heading %}
  Update Image Detail
{% endblock sub_heading %}

{% block content %}
  <div class="container dash-area">

    <ul class="nav nav-pills">
      <li class="nav-item">
        <a href="{% url 'block.image.list' %}" class="nav-link">
          <i class="fa fa-reply"></i>
        </a>
      </li>
    </ul>

    <div class="row">
      <div class="col-12">
        <div class="l-box">
          <img src="{% thumbnail object.image 100x100  crop='center' %}">
          {% include '_form.html' %}
        </div>
      </div>
    </div>

  </div>
{% endblock content %}
