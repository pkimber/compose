{% extends 'dash/base.html' %}

{% block sub_title %}
  Link Wizard
{% endblock sub_title %}

{% block sub_heading %}
  Link to a Web Site
{% endblock sub_heading %}

{% block content %}
  <div class="row">
    <div class="col">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="{{ url_option }}" class="nav-link">
            <i class="fa fa-reply"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col">
      {% include '_form.html' with legend='Link to an external web site' %}
      <br>
    </div>
  </div>
{% endblock content %}
