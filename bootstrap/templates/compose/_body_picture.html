{% load thumbnail %}


<figure class="figure {{ image_class }}">
  <img
    alt="{{ b.picture.title }}"
    title="{{ b.picture.title }}"
    class="figure-img img-fluid"
    src="{% thumbnail b.picture.image 700x525 autocrop %}">
  <figcaption class="figure-caption">
    {% if b.picture.title %}{{ b.picture.title }}{% endif %}
    {% if b.link %}
    <a href="{{ b.link.url }}"{% if b.link.open_in_tab %} target="_blank"{% endif %}>
      <i class="fa fa-link"></i>
    </a>
    {% endif %}
  </figcaption>
</figure>
