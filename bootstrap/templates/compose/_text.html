{% load block_tags %}

<div class="{{ text_class }}">

  <h4>{{ b.title }}</h4>
  {% if b.description %}
    {% autoescape off %}
      {{ b.description }}
    {% endautoescape %}
  {% endif %}

  {% if b.link %}
    <a href="{{ b.link.url }}" target="_blank" class="btn btn-primary">
      <i class="fa fa-external-link"></i>
      {{ b.link.title }}
    </a>
  {% endif %}



</div>
