{% if is_paginated %}
  <nav aria-label="Page navigation example">
    <ul class="pagination">
    {% if page_obj.has_previous %}
    <li class="page-item"><a class="page-link" href="?page={{ page_obj.previous_page_number }}{% if url_param %}&{{ url_param }}{% endif %}">Previous</a></li>
    {% else %}
    <li class="page-item"><a class="page-link disabled" href="#">Previous</a></li>
    {% endif %}
    <li class="page-item">{{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</li>
    {% if page_obj.has_next %}
    <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}{% if url_param %}&{{ url_param }}{% endif %}">Next</a></li>
    {% else %}
    <li class="page-item"><a class="page-link disabled" href="#">Next</a></li>
    {% endif %}
  </ul>
</nav>
{% endif %}
